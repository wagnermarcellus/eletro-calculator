<body id="background">
     <div class="container1">
        <div class="container2">

        </div>
    <menu>
        <H1 style="text-align: center;">Calculador de ohms</H1>
        <center><select name="" id="seletor" style="margin-top: 25px;">
                <option value="1">Tensão</option>
                <option value="2">Corrente</option>
                <option value="3">Resistência</option>
            </select></center>
    </menu>
    <!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
   
       <div id="divDaTensao"> 
            <center>
            <form name="calcform" autocomplete="off">
                <table class="calc" id="calc-dc-tensao">
                    <tbody>
                        <tr>
                            <td colspan="2">Resistência ( <i>R</i> ):</td>
                        </tr>
                        <tr>
                            <td><input type="text" min="0"  name="r" onclick=""
                                    onkeyup="ondata(this)" autofocus="" class="form-control" required></td>
                            <td>
                                <select name="cr" onchange="onselchange(this,0);" class="form-control">
                                    <option>miliohms (mΩ)</option>
                                    <option selected="">ohms (Ω)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Corrente ( <i>I</i> ):</td>
                        </tr>
                        <tr>
                            <td><input type="text" min="0" step="any" name="i" onclick="ondata(this)"
                                    onkeyup="ondata(this)" class="form-control"></td>
                            <td>
                                <select name="ci" onchange="onselchange(this,1);" class="form-control">
                                    <option>miliamperes (mA)</option>
                                    <option selected="">amperes (A)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Tensão ( <i>V</i> ):</td>
                        </tr>
                        <tr>
                            <td><input type="text" min="0" step="any" name="v" onclick="ondata(this)"
                                    onkeyup="ondata(this)" class="form-control"></td>
                            <td>
                                <select name="cv" onchange="onselchange(this,2);" class="form-control">
                                    <option>milivolts (mV)</option>
                                    <option selected="">volts (V)</option>
                                    
                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" name="bcalc" title="Calculate" class="btn btn-secondary"
                                    onclick="oncalc()">Calcular</button>
                                <button type="reset" title="Reset" class="btn btn-secondary" onclick="onbtnreset()">Redefinir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
    </div>
    </center>
