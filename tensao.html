<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Tensão</title>
</head>

<body>
    <center>
        <form name="calcform" autocomplete="off">
            <table class="calc" id="calc-dc">
                <tbody>
                    <tr>
                        <td colspan="2">Resistência ( <i>R</i> ):</td>
                    </tr>
                    <tr>
                        <td><input type="text" min="0" step="any" name="r" onclick="ondata(this)" onkeyup="ondata(this)"
                                autofocus="" class="form-control"></td>
                        <td>
                            <select name="cr" onchange="onselchange(this,0);" class="form-control">
                                <option selected="">ohms (Ω)</option>
                                <option>quiloohms (kΩ)</option>
                                <option>megaohms (MΩ)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Atual ( <i>I</i> ):</td>
                    </tr>
                    <tr>
                        <td><input type="text" min="0" step="any" name="i" onclick="ondata(this)" onkeyup="ondata(this)"
                                class="form-control"></td>
                        <td>
                            <select name="ci" onchange="onselchange(this,1);" class="form-control">

                                <option>miliamperes (mA)</option>
                                <option selected="">amperes (A)</option>


                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Tensão ( <i>V</i> ):</td>
                    </tr>
                    <tr>
                        <td><input type="text" min="0" step="any" name="v" onclick="ondata(this)" onkeyup="ondata(this)"
                                class="form-control"></td>
                        <td>
                            <select name="cv" onchange="onselchange(this,2);" class="form-control">
                                <option>milivolts (mV)</option>
                                <option selected="">volts (V)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Potência ( <i>P</i> ):</td>
                    </tr>
                    <tr>
                        <td><input type="text" min="0" step="any" name="p" onclick="ondata(this)" onkeyup="ondata(this)"
                                class="form-control"></td>
                        <td>
                            <select name="cp" onchange="onselchange(this,3);" class="form-control">

                                <option>miliwatts (mW)</option>
                                <option selected="">watts (W)</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" name="bcalc" title="Calculate" class="btn btn-secondary"
                                onclick="oncalc()"><img id="cog"
                                    src="../../lib/icons/glyphicons_all/glyphicons_halflings/glyphicons_halflings_018_cog.png"
                                    alt="" style="opacity: 1;"> Calcular</button>
                            <button type="reset" title="Reset" class="btn btn-secondary" onclick="onbtnreset()"><img
                                    src="../../lib/icons/glyphicons_all/glyphicons_halflings/glyphicons_halflings_013_remove.png"
                                    alt=""> Redefinir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>

</body>

</html>
